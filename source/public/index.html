                </button>
            </div>

            <div class="app__action-bar app__action-bar--second">

                    <button type="button" class="btn btn--sorting sorting__crdate">

                    </button>
                    <button type="button" class="btn btn--sorting sorting__importance">
                        Wichtigkeit <i class="fa fa-sort"></i>
                    </button>
                </div>
                <div class="app__filter filter">
                    <button type="button" class="btn btn--filter filter__completed">

                    </button>
                </div>
            </div>

        <!-- Show Form -->
        <div id="taskform-wrapper" style="display:none;">
            <div id="taskform" class="taskform has-bg has-bg--white">
                <h2 class="taskform__title">Neue Aufgabe erstellen</h2>
                <form id="taskform-form" class="taskform__form" action="#" method="post">
                    <div class="form-row">
                        <label for="task-title">Titel</label>
                        <div class="form-row__input">
                            <input type="text" name="taskTitle" id="task-title" value="" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="task-description">Beschreibung</label>
                        <div class="form-row__input">
                            <textarea name="taskDescription" id="task-description"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="task-importance-range">Wichtigkeit</label>
                        <div class="form-row__input task-importance">
                            <input type="range" name="taskImportanceRange" id="task-importance-range" min="0" max="5"
                                   step="1" value="0" oninput="this.form.taskImportanceInput.value=this.value">
                            <input type="number" name="taskImportanceInput" id="task-importance-input" min="0" max="5"
                                   value="0" oninput="this.form.taskImportanceRange.value=this.value"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="task-duedate">Fälligkeit</label>
                        <div class="form-row__input">
                            <input type="date" name="taskDueDate" id="task-duedate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="task-completed">Status</label>
                        <div class="form-row__input form-row__input--checkbox">
                            <input type="checkbox" name="taskCompleted" id="task-completed">
                            <label for="task-completed">erledigt </label>
                        </div>
                    </div>

                    <div class="form-action-row">
                        <div class="btn-wrapper">
                            <button type="submit" class="btn btn--action action__update">Aktualisieren <i
                                    class="fa fa-arrows-rotate"></i></button>
                            <button type="submit" class="btn btn--action action__update-overview" data-view="list">Speichern & zur
                                Übersicht
                            </button>
                            <button type="reset" class="btn btn--action action__overview" data-view="list">zur
                                Übersicht <i class="fa fa-list"></i></button>
                        </div>
                    </div>

                </form>
